<!DOCTYPE html>
<html>
	<head>
		<title> Edit Movie </title>
		<link type="text/css" rel="stylesheet" href="./style/style.css">
		<script  src="./js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<span class="h1" >Movie Cruiser</span>
			<span><img src="./images/logo.png" /></span>
			<span> 
				<nav>
					<a href="movie-list-admin.html" class="move">Movies</a>
				</nav>
			</span>
		</header>
		<div>
			<h2>Edit Movie</h2>
			<form name="form" action="edit-movie-status.html"  method="post"  onSubmit="return valid()">
				<table>
					<tr>
						<td><label for="name">Title</labe</td>
					</tr>
					<tr>
						<td colspan="4"><input type="text" name="title" id="name" class="size" value="Avengers - End Game"/></td>
					</tr>
					<tr>
					</tr>
					<tr>
						<td><label for="gross">Gross ($)</label></td>
						<td>Active </td>
						<td><label for="date">Date of Launch</labe</td>
						<td><label for="genre">Genre</labe</td>
					</tr>
					<tr>
						<td><input type="text" name="gross1" id="gross" value="2787965087" class="right"/></td>
						<td><input type="radio" name="rd" id="yes" checked><label for="yes">Yes</label>
							<input type="radio" name="rd" id="no"><label for="no">No</label>
						</td>
						<td><input type="text" name="date1" id="date" value="27/04/2022"/></td>
						<td>
							<select type="text"  name="genre" id="genre"> 
								<option>Science Fiction</option> 
								<option selected>Superhero</option> 
								<option>Romance</option> 
								<option>comedy</option> 
								<option>Adventure</option> 
								<option>Thriller</option> 
							</select>
						</td>
					</tr>
					<tr>
						<td><input type="checkbox" id="check" name="check" checked> 
							<label for="check">Has Teaser</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" value="Save"   class="sub"  />
						</td>
					</tr>
				</table>
			</form>
		</div>
		<footer>
			<h4 class="black"> Copyright &copy 2019</h4>
		</footer>
		
	</body>
</html>
